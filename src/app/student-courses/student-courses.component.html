

<div class='content' fxLayout="row wrap" fxLayoutGap="11px"> 
    <mat-card class="clickable" (click)="class_ta_table()"><mat-card-title >CS 2700</mat-card-title></mat-card>
    <mat-card class="clickable" (click)="class_ta_table()"><mat-card-title>CS 4340</mat-card-title></mat-card>
    <mat-card class="clickable" (click)="class_ta_table()"><mat-card-title>MATH 1900</mat-card-title></mat-card>
    <mat-card class="clickable" (click)="class_ta_table()"><mat-card-title>MATH 1800</mat-card-title></mat-card>
</div>
<div>
    <!--<p>{{all_data}}</p>-->
    



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="hide">

    
    <!-- Position Column -->
    <ng-container matColumnDef="request">
        <th mat-header-cell *matHeaderCellDef> Book </th>
        <td mat-cell *matCellDef="let element">  <mat-checkbox class="example-margin"></mat-checkbox> </td>
    </ng-container>

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element">{{element.position}} </td>
    </ng-container>
  
     
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> TA </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Availability </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  
</div>
<div layout="row" layout-align="center center">
    <br>
    <button layout="row" layout-align="center center" (click)="goToPage('appointment-reason')" mat-raised-button color="primary" *ngIf="hide"> Submit </button>
</div>
